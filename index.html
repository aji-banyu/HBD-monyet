<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- link boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <title>Cie-Monyet</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Login Sek</h1>
        <h3>Hanya mbak <span>UTESS</span> yang bisa</h3>
        <div class="input-box">
          <input
            type="text"
            placeholder="clue: primata yang dilindungi"
            id="username"
            class="username"
            required
          />
          <i class="bx bxl-mailchimp" style="font-size: 30px"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="clue: kamu adalah ..... di keluargamu"
            id="password"
            class="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button
          type="button"
          class="button"
          value="login"
          onclick="checkform()"
        >
          Login
        </button>
        <div class="register-link">
          <p>Lupa siapa anda? <a href="#">Iya saya lupa</a></p>
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
